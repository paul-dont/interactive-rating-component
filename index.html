<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Rating state start -->

    <div class="card">
      <img class="card__logo" src="./images/icon-star.svg" alt="" />
      <h3 class="card__title">How did we do?</h3>
      <p class="card__description">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <ul class="selection">
        <li><button class="btn--select">1</button></li>
        <li><button class="btn--select">2</button></li>
        <li><button class="btn--select">3</button></li>
        <li><button class="btn--select">4</button></li>
        <li><button class="btn--select">5</button></li>
      </ul>
      <button class="btn btn--primary">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="card card__thanks hidden">
      <img
        class="card__logo"
        src="./images/illustration-thank-you.svg"
        alt=""
      />
      <span class="card__select--ty">
        <p class="card__select">
          You selected <span class="rating"></span> out of 5
        </p>
      </span>
      <h3 class="card__title">Thank you!</h3>
      <p class="card__description">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <!-- Add rating here -->

    <!-- Thank you state end -->

    </div> -->
    <script src="./script.js"></script>
  </body>
</html>
